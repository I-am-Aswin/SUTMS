version: '3.8'
services:
  mysql:
    image: mysql:8.0
    container_name: taxii_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: taxii_db
      MYSQL_USER: taxii_user
      MYSQL_PASSWORD: taxii_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
